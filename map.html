<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street.NET</title>
  <style>
  :root {
  --default-zone-logo-size: 100px; /* gede banget, bisa kamu adjust 200–300px */
}


    body{
      margin:0;
      background:#000;
      font-family:Arial, sans-serif;
      color:#fff;
      overflow-x:hidden;
    }

    .map-container{
      position:relative;
      min-height:100vh;
      width:100%;
      overflow-x:hidden;
    }

    .background-overlay{
      position:fixed;
      inset:0;
      background:url('https://i.imgur.com/ne9vTRM.png') no-repeat center center;
      background-size:cover;
      opacity:.80;
      z-index:0;
      pointer-events:none;
      width:100vw;
      height:100vh;
    }

    .topbar{
      position:sticky;
      top:0;
      width:100%;
      height:clamp(40px,10vw,50px);
      background:rgba(0,0,0,.6);
      color:#00ffcc;
      font-size:clamp(12px,3vw,16px);
      padding:clamp(8px,2vw,12px) clamp(10px,3vw,20px);
      font-weight:bold;
      letter-spacing:1px;
      z-index:10;
      display:flex;
      align-items:center;
    }
    .topbar .purple{color:#800080;}
    .topbar .green{color:#00ff00;}

    .map-frame{
      position:relative;
      width:min(90vw,1200px);
      margin:clamp(20px,5vw,60px) auto;
      border:2px solid rgba(0,255,200,.3);
      box-shadow:0 0 20px rgba(0,255,200,.1);
      border-radius:20px;
      background:#111;
      overflow:hidden;
      z-index:2;
      aspect-ratio:1 / 1;
    }
    .map-frame img{
      width:100%;
      height:100%;
      display:block;
      object-fit:contain;
    }

    /* ZONES (fixed, no animation/zoom) */

.zone {
  position: absolute;
  width: var(--default-zone-logo-size);
  height: var(--default-zone-logo-size);
  cursor: pointer;
  transition: transform 0.3s ease;
  animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.15); }
  100% { transform: scale(1); }
}

.zone:hover {
  transform: scale(1.3);
  z-index: 999;
}

.zone img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  position: absolute;
  top: 0;
  left: 0;
}


    .zone:hover img{
      /* jangan di-zoom biar posisi nggak geser */
      transform:none !important;
      box-shadow:0 0 8px #00ffcc80;
    }

    #info-box{
      position:fixed;
      top:50%;
      right:clamp(10px,3vw,20px);
      transform:translateY(-50%);
      width:min(70vw,250px);
      background:#0f1f1d;
      border:2px solid #1b3d39;
      padding:clamp(6px,1.5vw,8px);
      color:#fff;
      display:none;
      border-radius:12px;
      font-family:Arial, sans-serif;
      z-index:20;
      box-shadow:0 0 15px #00ffcc99;
      opacity:0;
    }
    #info-box.active{
      display:block;
      animation:scaleFadeIn .5s ease-out forwards, neon-border 1.5s infinite ease-in-out;
    }

    @keyframes neon-border{
      0%{box-shadow:0 0 5px #800080, 0 0 10px #800080, 0 0 15px #00ff00;}
      25%{box-shadow:0 0 10px #800080, 0 0 20px #00ff00, 0 0 25px #800080;}
      50%{box-shadow:0 0 5px #00ff00, 0 0 15px #800080, 0 0 20px #00ff00;}
      75%{box-shadow:0 0 10px #00ff00, 0 0 20px #800080, 0 0 25px #00ff00;}
      100%{box-shadow:0 0 5px #800080, 0 0 10px #800080, 0 0 15px #00ff00;}
    }
    @keyframes scaleFadeIn{
      0%{opacity:0; transform:translateY(-50%) scale(.7);}
      100%{opacity:1; transform:translateY(-50%) scale(1);}
    }
    @keyframes scaleFadeOut{
      0%{opacity:1; transform:translateY(-50%) scale(1);}
      100%{opacity:0; transform:translateY(-50%) scale(.7);}
    }

    #info-box .header{
      display:flex; align-items:center; gap:clamp(8px,2vw,10px); justify-content:flex-start;
    }
    #info-box .logo{
      width:var(--info-box-logo-size, var(--default-info-box-logo-size));
      height:var(--info-box-logo-size, var(--default-info-box-logo-size));
      max-width:100px; max-height:100px;
      min-width:20px;  min-height:20px;
    }
    #info-box .title{
      font-size:clamp(10px,2.5vw,12px);
      margin:0 auto; color:#bbb; text-align:center; flex-grow:1;
    }
    #info-box .title h2{ margin:0; font-size:clamp(14px,3.5vw,16px); color:#fff200; }

    #info-box .track-map{ width:100%; margin:clamp(8px,2vw,10px) 0; }
    #info-box .track-map img{
      width:100%; height:auto; object-fit:contain;
      border:1px solid #555; border-radius:8px; background:#111;
      max-height:clamp(100px,30vw,140px);
    }
    #info-box .track-name{
      font-weight:bold; font-size:clamp(12px,3vw,15px); text-align:center;
      border-top:1px solid #444; padding-top:clamp(4px,1.5vw,6px); margin-top:clamp(4px,1.5vw,6px);
      color:#aaffff;
    }
    #info-box .track-details{ margin-top:clamp(4px,1.5vw,5px); }
    #info-box .track-details div{
      display:flex; justify-content:space-between; font-size:clamp(11px,2.5vw,13px);
      padding:clamp(2px,.5vw,3px) 0;
    }
    #info-box .track-details span{ color:#ccc; }

    @media (max-width:768px){
      :root{
        --default-zone-logo-size: clamp(25px, 6vw, 30px);
        --default-info-box-logo-size: clamp(25px, 8vw, 30px);
      }
      .map-frame{ width:95vw; margin:clamp(10px,3vw,20px) auto; }
      #info-box{ width:min(80vw,220px); right:clamp(5px,2vw,10px); padding:clamp(4px,1vw,6px); }
      #info-box .track-map img{ max-height:clamp(80px,25vw,100px); }
    }

    @media (max-width:480px){
      :root{
        --default-zone-logo-size: clamp(20px, 5vw, 25px);
        --default-info-box-logo-size: clamp(20px, 6vw, 25px);
      }
      .topbar{ font-size:clamp(10px,2.5vw,12px); padding:clamp(6px,1.5vw,8px) clamp(8px,2vw,10px); }
      .map-frame{ width:98vw; border-radius:10px; }
      #info-box{
        width:min(90vw,200px);
        top:auto; bottom:10px; right:50%; transform:translateX(50%);
        padding:clamp(4px,1vw,6px);
      }
      #info-box .track-map img{ max-height:clamp(70px,20vw,90px); }

      #info-box.active{
        animation:scaleFadeInMobile .5s ease-out forwards, neon-border 1.5s infinite ease-in-out;
      }
      @keyframes scaleFadeInMobile{
        0%{opacity:0; transform:translateX(50%) scale(.7);}
        100%{opacity:1; transform:translateX(50%) scale(1);}
      }
      @keyframes scaleFadeOut{
        0%{opacity:1; transform:translateX(50%) scale(1);}
        100%{opacity:0; transform:translateX(50%) scale(.7);}
      }
    }

    /* Audio Button */
    .audio-controls{
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%); z-index:30;
    }
    .audio-controls button{
      background:rgba(0,0,0,.6); color:#00ffcc; border:2px solid #1b3d39; border-radius:10px;
      padding:8px 16px; font-size:14px; cursor:pointer; transition:background .3s, color .3s;
    }
    .audio-controls button:hover{ background:#1b3d39; color:#00ffcc; }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="background-overlay"></div>

    <div class="topbar">
      <h2>Welcome to <span class="purple">Street</span>.<span class="green">NET</span></h2>
    </div>

    <!-- Main Map Frame (zones ditempatkan DI DALAM elemen ini) -->
    <div class="map-frame">
      <img id="main-map" src="" alt="Main Map" loading="lazy"/>

      <!-- Zones (12 total) dengan atribut ukuran) -->
      <div class="zone" onclick="showInfo(1)"  style="top:27.28%; left:11.68%; --zone-logo-size:90px;" data-zone-logo-size="100px" data-info-logo-size="70px">
        <img src="https://i.imgur.com/HQI3RaD.png" alt="Zone 1" loading="lazy">
      </div>

      <div class="zone" onclick="showInfo(2)"  style="top:34.72%; left:3.33%; --zone-logo-size:90px;" data-zone-logo-size="40px" data-info-logo-size="70px">
        <img src="https://i.imgur.com/9fH0B1B.png" alt="Zone 2" loading="lazy">
      </div>

      <div class="zone" onclick="showInfo(3)"  style="top:43.29%; left:2.47%; --zone-logo-size:90px;" data-zone-logo-size="45px" data-info-logo-size="70px">
        <img src="https://i.imgur.com/pHvVSP3.png" alt="Zone 3" loading="lazy">
      </div>

      <div class="zone" onclick="showInfo(4)"  style="top:49.62%; left:13.11%; --zone-logo-size:90px;" data-zone-logo-size="50px" data-info-logo-size="70px">
        <img src="https://i.imgur.com/jjbdKi7.png" alt="Zone 4" loading="lazy">

      <div class="zone" onclick="showInfo(5)"  style="top:64.12%; left:25.31%; --zone-logo-size:90px;" data-zone-logo-size="30px" data-info-logo-size="70px">
        <img src="https://i.imgur.com/9cjhVvj.png" alt="Zone 5" loading="lazy">
      </div>

      <div class="zone" onclick="showInfo(6)"  style="top:2.89%; left:82.71%; --zone-logo-size:90px;" data-zone-logo-size="38px" data-info-logo-size="70px">
        <img src="https://i.imgur.com/9cjhVvj.png" alt="Zone 6" loading="lazy">
      </div>

      <!-- 9 -->
      <div class="zone" onclick="showInfo(7)"  style="top:7.54%; left:75.47%; --zone-logo-size:90px;" data-zone-logo-size="42px" data-info-logo-size="70px">
        <img src="https://i.imgur.com/9fH0B1B.png" alt="Zone 7" loading="lazy">
      </div>

      <!-- 7 -->
      <div class="zone" onclick="showInfo(8)"  style="top:14.85%; left:78.94%; --zone-logo-size:90px;" data-zone-logo-size="36px" data-info-logo-size="70px">
        <img src="https://i.imgur.com/9cjhVvj.png" alt="Zone 8" loading="lazy">
      </div>

      <!-- 8 -->
      <div class="zone" onclick="showInfo(9)"  style="top:20.58%; left:87.65%; --zone-logo-size:90px;" data-zone-logo-size="44px" data-info-logo-size="70px">
        <img src="https://i.imgur.com/7v4YQro.png" alt="Zone 9" loading="lazy">
      </div>

      <div class="zone" onclick="showInfo(10)" style="top:47.36%; left:42.02%; --zone-logo-size:90px;" data-zone-logo-size="32px" data-info-logo-size="70px">
        <img src="https://i.imgur.com/9fH0B1B.png" alt="Zone 10" loading="lazy">
      </div>

      <div class="zone" onclick="showInfo(11)" style="top:85.72%; left:75.71%; --zone-logo-size:90px;" data-zone-logo-size="48px" data-info-logo-size="70px">
        <img src="https://i.imgur.com/9cjhVvj.png" alt="Zone 11" loading="lazy">
      </div>
    </div>

    <!-- Info Box -->
    <div id="info-box">
      <div class="header">
        <img id="info-logo" class="logo" src="" alt="Club Logo" loading="lazy"/>
        <div class="title">
          <p>Controlled By</p>
          <h2 id="info-club">CLUB</h2>
        </div>
      </div>
      <div class="track-map">
        <img id="info-track-map" src="" alt="Track Map" loading="lazy"/>
      </div>
      <div class="track-name" id="info-track-name">Track Name</div>
      <div class="track-details">
        <div><span>Length</span><strong id="info-length">-</strong></div>
        <div><span>Rounds</span><strong id="info-laps">-</strong></div>
        <div><span>Record</span><strong id="info-record">-</strong></div>
        <div><span>Cash</span><strong id="info-cash">-</strong></div>
      </div>
    </div>

    <!-- Background Music with Controls -->
    <div class="audio-controls">
      <button id="playPauseBtn">Play Music</button>
    </div>
    <audio id="backgroundMusic" loop>
      <source src="https://audio.jukehost.co.uk/CjOyNg0OCnmMTMHWFDejx1GsrcCmamfM" type="audio/mpeg"/>
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const zoneData = {
      1: { club:"Nocturne Performance", logo:"https://i.imgur.com/HQI3RaD.png", track:"https://i.imgur.com/cEKMybS.png", name:"Downtown", length:"5 Miles", laps:"3", record:"01:31:41", cash:"$15.000" },
      2: { club:"Invicible Midnight Racer", logo:"https://i.imgur.com/9fH0B1B.png", track:"https://i.imgur.com/a4toW9I.png", name:"Juniper hill", length:"5,2 Miles", laps:"6", record:"02:09:03", cash:"$15.000" },
      3: { club:"Rising Sun", logo:"https://i.imgur.com/pHvVSP3.png", track:"https://i.imgur.com/hlErEUV.png", name:"Ocean Flat", length:"2,3 Miles", laps:"6", record:"00:58:48", cash:"$10.000" },
      4: { club:"SpeedCreed", logo:"https://i.imgur.com/jjbdKi7.png", track:"https://i.imgur.com/lR0BjGY.png", name:" Easter Bay", length:"3,5 Miles", laps:"3", record:"01:03:80", cash:"$15.000" },
      5: { club:"Redline Speedster", logo:"https://i.imgur.com/9cjhVvj.png", track:"https://i.imgur.com/rAKyRxG.png", name:"Foster Valley", length:"6,4", laps:"3", record:"03:02:93", cash:"$12.000" },
      6: { club:"Redline Speedster", logo:"https://i.imgur.com/0I3Al0v.png", track:"https://i.imgur.com/2aZpTcF.png", name:"Emerald Isle", length:"2,2 Miles", laps:"5", record:"00:51:74", cash:"$8.000" },
      /* 9 */
      7: { club:"Invicible Midnight Racer", logo:"https://i.imgur.com/9fH0B1B.png", track:"https://i.imgur.com/2MG6n6Y.png", name:"Red Sands", length:"2,6 Miles", laps:"5", record:"01:09:63", cash:"$8.000" },
      /* 8 */
      9: { club:"SpeedCreed", logo:"https://i.imgur.com/7v4YQro.png", track:"https://i.imgur.com/4I5LTgq.png", name:"Linden Station", length:"4 Miles", laps:"5", record:"1:16:01", cash:"$10.000" },
      /* 7 */
      8: { club:" Redline Speedster", logo:"https://i.imgur.com/9cjhVvj.png", track:"https://i.imgur.com/PeHliUG.png", name:"Old Venturas Strip", length:"5,8 Miles", laps:"6", record:"03:32:80", cash:"$20.000" },
      10:{ club:"Invicible Midnight Racer", logo:"https://i.imgur.com/9fH0B1B.png", track:"https://i.imgur.com/YZA4Zr5.png", name:"Blueberry", length:"4,8 Miles", laps:"3", record:" 01:37:24", cash:"$12.000" },
      11:{ club:"Redline Speedster", logo:"https://i.imgur.com/9cjhVvj.png", track:"https://i.imgur.com/TtBeB6K.png", name:"Ocean Docks", length:"5,2 Miles", laps:"5", record:"01:50:11", cash:"$10.000" },
    };

    function showInfo(id){
      const info = zoneData[id];
      if(!info) return;

      const zone = document.querySelector(`.zone[onclick="showInfo(${id})"]`);
      const infoLogoSize = zone?.dataset.infoLogoSize || '40px';

      document.getElementById('info-logo').style.setProperty('--info-box-logo-size', infoLogoSize);
      document.getElementById('info-logo').src = info.logo;
      document.getElementById('info-club').textContent = info.club;
      document.getElementById('info-track-map').src = info.track;
      document.getElementById('info-track-name').textContent = info.name;
      document.getElementById('info-length').textContent = info.length;
      document.getElementById('info-laps').textContent = info.laps;
      document.getElementById('info-record').textContent = info.record;
      document.getElementById('info-cash').textContent = info.cash;

      const box = document.getElementById('info-box');
      box.classList.add('active');
    }

    document.addEventListener('click', (e)=>{
      const box = document.getElementById('info-box');
      const zone = e.target.closest('.zone');
      if(!box.contains(e.target) && !zone){
        closeInfo();
      }
    });

    function closeInfo(){
      const box = document.getElementById('info-box');
      box.style.animation = 'scaleFadeOut .5s ease';
      setTimeout(()=>{
        box.classList.remove('active');
        box.style.animation = '';
      }, 500);
    }

    // Audio Control
    const audio = document.getElementById('backgroundMusic');
    const playPauseBtn = document.getElementById('playPauseBtn');
    playPauseBtn.addEventListener('click', function(){
      if(audio.paused){
        audio.play().catch(err=>console.log("Error playing audio:", err));
        playPauseBtn.textContent = 'Pause Music';
      }else{
        audio.pause();
        playPauseBtn.textContent = 'Play Music';
      }
    });

// === Integrasi Google Sheets ===
const SHEET_API = "https://api.sheetbest.com/sheets/d7276630-2475-4dbe-82c4-328e0dd9fb19";

fetch(SHEET_API)
  .then(res => res.json())
  .then(data => {
    data.forEach(row => {
      // dukung "Zone 1", "zona1", "ZONE 1", dll
      const zoneId = Number(row.Zone?.replace(/zone\s*/i, "")) || null;
      if (!zoneId) return;

      // --- Format cash ---
      let cashFormatted = row.Cash;
      if (cashFormatted) {
        // hapus semua karakter non-angka (koma, titik, spasi, dll)
        cashFormatted = String(cashFormatted).replace(/[^\d]/g, "");
        const cashNumber = parseInt(cashFormatted, 10) || 0;
        cashFormatted = "$" + cashNumber.toLocaleString();
      }

      // --- Update data zona (fallback ke default jika kosong) ---
      zoneData[zoneId] = {
        club:    row.Owner    || zoneData[zoneId]?.club,
        logo:    row.LogoMap  || zoneData[zoneId]?.logo,
        info:    row.LogoInfo || zoneData[zoneId]?.info,
        mainMap: row.MainMap  || zoneData[zoneId]?.mainMap,
        length:  row.Length   || zoneData[zoneId]?.length,
        laps:    row.Rounds   || zoneData[zoneId]?.laps,
        record:  row.Record   || zoneData[zoneId]?.record,
        cash:    cashFormatted || zoneData[zoneId]?.cash,
        // tetap ambil dari default zoneData asli
        track:   zoneData[zoneId]?.track,
        name:    zoneData[zoneId]?.name,
      };

      // --- Update logo di map kalau ada di sheet ---
      const el = document.querySelector(`.zone[onclick="showInfo(${zoneId})"] img`);
      if (el && row.LogoMap) {
        el.src = row.LogoMap;
      }
    });

    // --- Ganti main map kalau ada di sheet (ambil baris pertama dengan MainMap) ---
    const mainMapRow = data.find(r => r.MainMap);
    if (mainMapRow) {
      const mainMapEl = document.querySelector("#main-map");
      if (mainMapEl) mainMapEl.src = mainMapRow.MainMap;
    }
  })
  .catch(err => {
    console.error("⚠️ Gagal fetch data dari Sheets:", err);
    const mainMapEl = document.querySelector("#main-map");
    if (mainMapEl) {
      mainMapEl.insertAdjacentHTML(
        "afterend",
        "<p style='color:red'>⚠️ Gagal memuat data dari Google Sheets</p>"
      );
    }
  });
  </script>

</body>
</html>
